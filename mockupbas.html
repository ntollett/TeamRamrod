<!DOCTYPE html>

<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bas.js"></script>
    <title>Application</title>

   

    <style>
    .focus {
    border: 2px solid #AA88FF;
    background-color: #FFEEAA;
            }
        
    </style>

</head>

<body>

    <form name="mockupbas" action="success.html" onsubmit="return(validateForm());">

       
       <h3>Please select one:</h3>
    <input type='radio' name='student' value='cs' id='cs' checked>I am a current student
   <input type='radio' name='student' value='ns' id='ns'> New student 
       

   
    <br>First Name: <input type="text" id="fname" name="fname">
    Last Name: <input type="text" id="lname" name="lname">
    
    <br>
    Email: <input type="text" id="email" name="email">
    Student ID: <input type="text" id="sid" name="sid">
        
    
    
    
    <h3>I am a (please check all that apply):</h3>
    <input type="checkbox" id="veteran" name="veteran" value="veteran"> Veteran </input>
    <br><input type="checkbox" id="is" name="is" value="is"> International Student </input>

    <br><input type="checkbox" id="rs" name="rs" value="rs"> Running Start Student </input>   
        <br><input type="submit" value="Submit">

    </form>








<script>
$('input[type="text"]').focus(function() {
    $(this).addClass("focus");
});
 
$('input[type="text"]').blur(function() {
    $(this).removeClass("focus");
});

$("#ns").click(function(){
    $("#sid").hide();
});

$("#cs").click(function(){
    $("#sid").show();
});

</script>



</body>



</html>
